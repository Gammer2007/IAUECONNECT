<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAUE CONNECT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2><img src="./logo.png" width=30 height=30"> IAUE Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
                <footer><p>Powered By Anonymus-net-iaue</p></footer>
            </div>

        </div>
        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo"> </div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <!-- dummy messages -->
                <div class="message">
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Go</button>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
